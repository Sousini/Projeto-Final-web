<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transformações de Joukowski</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <a href="#inicio">Início</a>
      <a href="#trans">Transformações</a>
      <a href="#app">App</a>
    </nav>
  </header>

  <main>
    <section id="inicio">
      <h2>Transformações de Joukowski</h2>
      <p>Esta é a secção de início.</p>
    </section>

    <section id="trans">
      <h2>Secção 1</h2>
      <p>Conteúdo da primeira secção...</p>
    </section>

    <section id="app">
      <h2>APP</h2>
      <div class="canvas-container">
        <canvas id="canvas1" width="400" height="400"></canvas>
        <canvas id="canvas2" width="400" height="400"></canvas>
      </div>

      <div class="controls">
        <div class="radius-control">
          <label for="radiusSlider">Raio</label>
          <input type="range" id="radiusSlider" min="20" max="150" value="80" />
          <span id="radiusValue">1.00</span>
        </div>

        <div class="center-control">
          <label for="centerX">Centro X</label>
          <input type="number" id="centerX" value="0" step="0.01" lang="en"/>
          <label for="centerY">Centro Y</label>
          <input type="number" id="centerY" value="0" step="0.01" lang="en"/>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
